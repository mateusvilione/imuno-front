<form class="container-sm p-4 mt-5 bg-white" [formGroup]="formulario" (ngSubmit)="cadastrar()">

  <h2>Cadastrar Paciente</h2>

  <div class="form-group">
    <label for="nome" style="float: left;">Nome Completo:</label>
    <input type="text" class="form-control" id="nome" formControlName="nome">
  </div>

  <div class="form-row">
    <div class="form-group  col-md-6">
      <label for="dataNascimento" style="float: left;">Data de Nascimento:</label>
      <input type="date" class="form-control" id="dataNascimento" formControlName="dataNascimento">
    </div>
    <div class="form-group  col-md-6">
      <label for="genero" style="float: left;">Gênero:</label>
      <input type="text" class="form-control" id="genero" formControlName="genero">
      <!-- <select class="custom-select mr-sm-2" id="idGenero">
        <option selected>Choose...</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select> -->
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="cpfRne" style="float: left;">CPF:</label>
      <input type="text" class="form-control" id="cpfRne" formControlName="cpfRne">
    </div>
    <div class="form-group col-md-6">
      <label for="cartaoSus" style="float: left;">Cartão SUS:</label>
      <input type="text" class="form-control" id="cartaoSus" formControlName="cartaoSus">
    </div>
  </div>

  <div class="form-group">
    <label for="nomeMae" style="float: left;">Nome da Mãe:</label>
    <input type="text" class="form-control" id="nomeMae" formControlName="nomeMae">
  </div>
  <div class="form-group">
    <label for="nomePai" style="float: left;">Nome do Pai:</label>
    <input type="text" class="form-control" id="nomePai" formControlName="nomePai">
  </div>

  <div class="form-group">
    <label for="logradouro">Logradouro:</label>
    <input type="text" class="form-control" id="logradouro" formControlName="logradouro">
  </div>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="numero">Número:</label>
      <input type="number" class="form-control" id="numero" formControlName="numero">
    </div>
    <div class="form-group col-md-4">
      <label for="complemento">Complemento:</label>
      <input type="text" class="form-control" id="complemento" formControlName="complemento">
    </div>
    <div class="form-group col-md-6">
      <label for="bairro">Bairro:</label>
      <input type="text" class="form-control" id="bairro" formControlName="bairro">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="cidade">Cidade:</label>
      <input type="text" class="form-control" id="cidade" formControlName="cidade">
    </div>
    <div class="form-group col-md-2">
      <label for="estado">Estado:</label>
      <input type="text" class="form-control" id="estado" formControlName="estado">
      <!-- <select id="idEstado" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select> -->
    </div>
    <div class="form-group col-md-4">
      <label for="cep">CEP:</label>
      <input type="text" class="form-control" id="cep" formControlName="cep">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="email">E-mail:</label>
      <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group col-md-4">
      <label for="telefone">Telefone:</label>
      <input type="tel" class="form-control" id="telefone" placeholder="(73) 95321-9875"
        mask="(99) 99999-9999" formControlName="telefone">
    </div>
    <div class="form-group col-md-4">
      <label for="telefoneEmergencia">Telefone de Ermegencia:</label>
      <input type="tel" class="form-control" id="telefoneEmergencia" placeholder="(73) 95321-9875"
        mask="(99) 99999-9999" formControlName="telefoneEmergencia">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="senha">Senha:</label>
      <input type="password" class="form-control" id="senha" formControlName="senha">
    </div>
    <div class="form-group col-md-6">
      <label for="confirmacaSenha">Confirmação de Senha:</label>
      <input type="password" class="form-control" id="confirmacaSenha">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <button type="reset" class="btn btn-secondary entrar col-12">Limpar</button>
    </div>
    <div class="form-group col-md-6">
      <button type="submit" class="btn"
        [class]="operacao ? 'btn-primary' : 'btn-success'">{{ operacao ? "Cadastrar" : "Atualizar" }}
      </button>
    </div>
  </div>

</form>
